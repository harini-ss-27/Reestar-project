<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar Project using CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="section-one">
            <h1 class="section-one__heading">Reestar</h1>
            <a class="section-one__nav"> Home | Recipe | Contact </a>
        </nav>

        <div class="section-two">
            <div class="section-two__div">
                <img class="section-two__noodles" src="./Spicy Noodles.jpg">
                <h2 class="section-two__recipe">Spicy Vegetable Noodles </h2>
                <p class="section-two__desc">Something Which is Very Delicious! </p>
                <button class="section-two__button"> Order Now </button>
            </div>
            <div class="section-two__div">
                <img class="section-two__chicken--modifier" src="./images 1.jpeg">
                <h2 class="section-two__recipe"> Spicy Hyderabad Chicken Biriyani</h2>
                <p class="section-two__desc">Something Which is Very Delicious! </p>
                <button class="section-two__button"> Order Now </button>
            </div>
            <div class="section-two__div">
                <img class="section-two__chicken--modifier" src="./images 2.jpeg">
                <h2 class="section-two__recipe">Tangy Tamarind Prawn Curry </h2>
                <p class="section-two__desc">Something Which is Very Delicious! </p>
                <button class="section-two__button"> Order Now </button>
            </div>
            <div class="section-two__div">
                <img class="section-two__hot-chocolate--modifier" src="./images 3.jpeg">
                <h2 class="section-two__recipe">Hot Chocolate</h2>
                <p class="section-two__desc">Something Which is Very Delicious! </p>
                <button class="section-two__button"> Order Now </button>
            </div>
        </div>

        <div class="section-three">
            <h1> Contact Us </h1>
            <form>
                <center>
                    <table>
                        <tr>
                            <td><label for="Name:">Name:</label></td>
                            <td><input type="text" placeholder="Name"></td>
                        </tr>
                        <tr>
                            <td><label for="Name:">Age:</label></td>
                            <td><input type="number" placeholder="Age"></td>
                        </tr>
                        <tr>
                            <td><label for="Email:">Email:</label></td>
                            <td><input type="email" placeholder="Email"></td>
                        </tr>
                    </table>
                    <button click="button" class="button">Send</button>
                </center>
            </form>
        </div>
    </div>
</body>

</html>
